<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FDFBF7;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<h1>RSVP</h1>
<div id="code-section">
  <p>Enter your RSVP code:</p>
  <input type="text" id="rsvpCode" placeholder="e.g., SMITH2025">
  <button onclick="verifyCode()">Continue</button>
  <p id="error" style="color:red; display:none;">Invalid code, please try again.</p>
</div>

<form id="rsvpForm" class="hidden" onsubmit="submitRSVP(event)">
  <h2 id="welcome"></h2>
  <div id="guest-fields"></div>
  <button type="submit">Submit RSVP</button>
</form>

<div id="success" class="hidden">
  <h2>Thank you! Your RSVP has been recorded.</h2>
</div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxnlWjEmD6yrOfeQNR2osTzBtPQWtoC3veNXsVB2x5bovsXp_a63AvudkyB1jMC8Sfs/exec";

  // Guest list
  const guestList = [
    { code: "SMITH2025", name: "John & Mary Smith", guestsAllowed: 2 },
    { code: "BEN2025", name: "Ben Johnson", guestsAllowed: 1 },
    { code: "ANDERSON2025", name: "Anderson Family", guestsAllowed: 5 }
  ];

  let currentGuest = null;

  function verifyCode() {
    const input = document.getElementById("rsvpCode").value.trim().toUpperCase();
    const match = guestList.find(g => g.code === input);

    if (!match) {
      document.getElementById("error").style.display = "block";
      return;
    }

    currentGuest = match;
    document.getElementById("error").style.display = "none";
    document.getElementById("code-section").classList.add("hidden");

    // Show form
    document.getElementById("welcome").innerText = `Welcome, ${match.name}!`;
    const container = document.getElementById("guest-fields");
    container.innerHTML = "";

    // Create dynamic fields
    for (let i = 1; i <= match.guestsAllowed; i++) {
      container.innerHTML += `
          <h3>Guest ${i}</h3>
          <input type="text" name="guest${i}-name" placeholder="Name" required>
          <select name="guest${i}-meal">
            <option value="" disabled selected>Meal Choice</option>
            <option value="Chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="Vegetarian">Vegetarian</option>
          </select>
        `;
    }

    document.getElementById("rsvpForm").classList.remove("hidden");
  }

  async function submitRSVP(e) {
    e.preventDefault();
    const form = document.getElementById("rsvpForm");
    const formData = new FormData(form);
    const guests = [];

    for (let i = 1; i <= currentGuest.guestsAllowed; i++) {
      guests.push({
        name: formData.get(`guest${i}-name`),
        meal: formData.get(`guest${i}-meal`)
      });
    }

    const payload = {
      code: currentGuest.code,
      guests
    };

    const response = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
      mode: "cors" // Add this
    });


    if (response.ok) {
      form.classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
      localStorage.setItem(`rsvp_${currentGuest.code}`, "submitted");
    } else {
      alert("Error submitting RSVP. Please try again.");
    }
  }
</script>
</body>
</html>
